<div class="homeGrid">
    <div class="grid">
        <mat-card class="card" (click)="navigate('categories')">
            <mat-card-header class="header">
                <mat-card-title>
                    Categorias
                </mat-card-title>
                <mat-card-subtitle>
                    Total de categorias: {{categoryService.amount}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="grid">
                    <div *ngFor="let cat of categoryService.entities$ | async">
                        {{cat.name}}
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="card" (click)="navigate('accounts')">
            <mat-card-header class="header">
                <mat-card-title>
                    Contas
                </mat-card-title>
                <mat-card-subtitle>
                    Total de contas: {{accountService.amount}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
        </mat-card>
        <mat-card class="card" (click)="navigate('dashboard')">
            <mat-card-header class="header">
                <mat-card-title>
                    Gráficos
                </mat-card-title>
                <mat-card-subtitle>
                    Gráficos para análise
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Gráficos sobre gastos</p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="posts">
        <mat-card class="card">
            <mat-card-header class="header" (click)="navigate('posts')">
                <mat-card-title>
                    Lançamentos
                </mat-card-title>
                <mat-card-subtitle>
                    {{postService.amount}} feitos neste mês
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <app-dashboard></app-dashboard>
            </mat-card-content>
        </mat-card>
    </div>
</div>
